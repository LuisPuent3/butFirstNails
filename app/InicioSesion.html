<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/InicioSesion.css">
</head>
<body>
    <form id="inicio-sesion-form" action="inicio_sesion.php" method="post">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="correo_inicio">Correo Electrónico:</label>
            <input type="email" id="correo_inicio" name="correo_inicio" required>
        </div>
        <div class="form-group">
            <label for="contraseña_inicio">Contraseña:</label>
            <input type="password" id="contraseña_inicio" name="contraseña_inicio" required>
        </div>
        <div class="form-group">
            <button type="submit">Iniciar Sesión</button>
        </div>
    </form>
</body>
</html>
